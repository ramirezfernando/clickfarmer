        <h1>Click farming node: {{ .Name  }}</h1>

        <h2>Current click counts:<h2>
        <ul>
        {{ range $color := .Colors }}
        <li class="color-label" id="color-label-{{ $color }}">{{ $color }}: 0</li>
        {{ end }}
        </ul>

        <h2>Help us farm more clicks:<h2>
        <div class = button-container>
            {{ range $color := .Colors }}
            <button onclick="colorClicked('{{ $color  }}')">
                <span class="shadow"></span>
                <span class="color-edge-{{ $color }}"></span>
                <span class="front text"> {{ $color}} </span>
            </button>
        </div>
        {{ end }}
    </body>
